# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: |
       touch .env
       echo DATABASE_NAME=egregor >> .env
       echo DATABASE_USER=proefex >> .env
       echo DATABASE_PASSWROD=proefex123456 >> .env
       echo DATABASE_HOST=localhost >> .env
       echo DATABASE_TYPE=postgres >> .env
       echo DATABASE_PORT=5432 >> .env
       echo JWT_SECRET_KEY=clavesecretajson >> .env
       cat .env
    - run: npm ci --legacy-peer-dep
    - run: npm run build --verbose
    - run: npm install pm2@latest -g 
    - run: ls
    
  pm2-configuration:
    
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3 
      - run: npm install pm2@latest -g 
      - run: pm2 -V 
      - run: pm2 list 
      - run: pm2 start npm --name "egregor-api" -- start
      - run: pm2 update
      - run: pm2 save
    #- run: npm test
